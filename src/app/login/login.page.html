<ion-buttons slot="start">
  <ion-back-button></ion-back-button>
</ion-buttons>
<ion-content>
  <div style="color:red; padding-top: 0.2rem" *ngIf="errorMsg">{{errorMsg}}</div>
  <div style="color:green; padding-top: 0.2rem" *ngIf="successMsg">{{successMsg}}</div>
  <div class="ion-text-center"><img alt="logo" height="150" style="margin-top: 2%;"  src="../../assets/img/logo.webp" >
</div>
  <ion-title class="ion-text-center">login</ion-title>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" shape="round" color="primary" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
