<ion-header color="primary">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Change Password</ion-title>

  <ion-buttons slot="end">
    <ion-icon name="notifications"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center"><img alt="logo" height="150" style="margin-top: 2%;"  src="../../assets/img/logo.webp" >
  </div>
  <br/><br/><ion-title class="ion-text-center">SignUp</ion-title>

  <form [formGroup]="passForm" (ngSubmit) = "submitForm()">
    <ion-item lines="full">
      <ion-label position="floating">Old Password</ion-label>
      <ion-input type="password" formControlName="oldPass" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confPass" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
